<template id="NodeTemplate">
    <div class="node">
        <input class="node-name" type="text">
        <div class="node-drag"></div>
        <button class="node-critical">&excl;</button>
        <button class="node-delete">&Cross;</button>
        <div class="node-edge" draggable="true">&Rarr;</div>
        <table class="node-resources"></table>
        <div class="node-dates">
            <input type="date" />
            <input type="date" />
        </div>
    </div>
</template>
