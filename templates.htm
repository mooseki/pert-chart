<template id="NodeTemplate">
    <div class="node">
        <input class="node-name" type="text">
        <div class="node-drag"></div>
        <button class="node-critical">&excl;</button>
        <button class="node-delete">&Cross;</button>
        <div class="node-edge" draggable="true">&Rarr;</div>
        <table class="node-resources"></table>
        <div class="node-dates">
            <input type="date" />
            <input type="date" />
        </div>
    </div>
</template>

<template id="ProjectTemplate">
    <div>
        <button class="project-export">export</button>
        <br />
        <button class="prorect-add-node">add new milestone</button>
        <br /> <br />
        <div class="project-dates">
            <input type="date" />
            <input type="date" />
        </div>
        <p>Resources:</p>
        <div class="project-resources"></div>
        <p>Stats:</p>
        <table class="project-stats"></table>
    </div>
</template>
